<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAZARI VOLLEYBALL PREMIER LEAGUE 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
  <header>
    <img src="images/logo.png" alt="BVPL Logo" class="banner-logo">
    BAZARI VOLLEYBALL PREMIER LEAGUE 2026
  </header>

  <!-- Teams Section -->
  <section class="teams">
    <div class="team" onclick="showPlayers('looser11')">
      <img src="images/looser11/logo.png" class="team-logo" alt="Looser 11 Logo">
      Looser 11
    </div>

    <div class="team" onclick="showPlayers('sukanta')">
      <img src="images/sukanta/logo.png" class="team-logo" alt="Sukanta Logo">
      SUKANTA's Team
    </div>

    <div class="team" onclick="showPlayers('jayanta')">
      <img src="images/jayanta/logo.png" class="team-logo" alt="Jayanta Logo">
      JAYANTA's Team
    </div>

    <div class="team" onclick="showPlayers('rahul')">
      <img src="images/rahul/logo.png" class="team-logo" alt="Rahul Logo">
      RAHUL's Team
    </div>
  </section>

  <!-- Player Section -->
  <section id="playerSection">
    <p>একটা টিমে ক্লিক করো</p>
  </section>

  <script src="main.js"></script>
</body>
</html>
